{% extends "base/layout.html" %}
{% load staticfiles %}
{% load i18n %}

{% block css %}
 <style>
    #feedback { font-size: 1.4em; }
    #selectable .ui-selecting { background: #FECA40; }
    #selectable .ui-selected { background: #F39814; color: white; }
    #selectable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
    #selectable li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; }
 </style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row-fluid">
        <div class="span3">
            <h4>Hosts</h4>        
            <ol id="selectable">
                {% for host in hosts %}
                    <li class="hosts ui-widget-content">{{ host }}</li>
                {% endfor %}
            </ol>
        </div>
        <div class="span6">
            <div id="graph" style="width:100%;height:400px;"></div>
        </div>
        <div class="span3" >
            <select id="severityLevel">
              <option value="0">Emergency</option>
              <option value="1">Alert</option>
              <option value="2">Critical</option>
              <option value="3">Error</option>
              <option value="4">Warning</option>
              <option value="5" selected="selected">Notice</option>
              <option value="6">Informational</option>
              <option value="7">Debug</option>
            </select> 
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
    <script type="text/javascript" src='{% static "js/jquery.flot.js" %}'></script>
    <script type="text/javascript" src='{% static "js/jquery.flot.time.js" %}'></script>
    <script type="text/javascript" src='{% static "js/events.js" %}'></script>
    <script>
        $(function() {
            $( "#selectable" ).selectable({
                selected: function(event, ui){
                    alert(ui.selected.innerHTML);
                }
            });
        });
    </script>
{% endblock %}
